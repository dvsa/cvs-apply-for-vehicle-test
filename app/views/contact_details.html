{% extends "layout.html" %}

{% block pageTitle %}
  Apply for a vehicle test - Contact details
{% endblock %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <a class="govuk-back-link" href="/personal_details">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Contact details</h1>

      <form class="form" action="/summary" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="telephone-number">
            Telephone number
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="telephone-number" name="telephone-number" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="email-address">
            Email address
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="email-address" name="email-address" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="confirm-email-address">
            Re-type email address
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="confirm-email-address" name="confirm-email-address" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
