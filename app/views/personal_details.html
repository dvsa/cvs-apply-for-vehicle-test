{% extends "layout.html" %}

{% block pageTitle %}
  Your details - Apply for a vehicle test or approval - GOV.UK
{% endblock %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service – your <a class="govuk-link" href="/feedback" target="_blank">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <a class="govuk-back-link" href="/2_add_another_vehicle">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Your details</h1>

      <form class="form" action="/summary" method="post">

        <!-- <div class="govuk-form-group">
          <label class="govuk-label" for="title">
            Title
          </label>
          <select class="govuk-select" id="title" name="title">
            <option selected></option>
            <option value="Mr. ">Mr</option>
            <option value="Mrs. ">Mrs</option>
            <option value="Ms. ">Ms</option>
            <option value="Other">Other</option>
          </select>
        </div> -->

        <div class="govuk-form-group">
          <label class="govuk-label" for="first-name">
            First name ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="first-name" name="first-name" type="text" autocomplete="given-name" spellcheck="false">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="last-name">
            Last name ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="last-name" name="last-name" type="text" autocomplete="family-name" spellcheck="false">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="telephone-number">
            UK telephone number
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="telephone-number" name="telephone-number" type="tel" autocomplete="tel">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="email-address">
            Email address‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="email-address" name="email-address" type="email" autocomplete="email" spellcheck="false">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="confirm-email-address">
            Confirm email address
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="confirm-email-address" name="confirm-email-address" type="email" spellcheck="false"> 
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
